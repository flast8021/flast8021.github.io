<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Arrays</title>
</head>
<body>
    <script>
        const userNames = ["Bridget","Carol","Christine","Deborah"];
        //Also can write an array as
        //const userNames = new Array ("Bridget","Carol","Christine","Deborah");  
        console.log(userNames);

        const fruits = ["Apple", "Pineapple", "Banana", "Grapes","Lemons"];
        console.log("Number of items in fruit array: "+fruits.length);
    
        console.log("Array elements at position 1: "+fruits[1]);

        //Here is the syntax for reading the last element in an array.
        console.log("Last element: "+ fruits[fruits.length-1]);

        for (let i = 0; i < fruits.length; i++) {
            console.log("Array Element: "+i+" :"+fruits[i]);
        }
        for (i in fruits) {
        console.log("Looping with for ... in: "+fruits[i]);
        }

        //deleting first element in array
        let fruitShifted = fruits.shift();
        console.log("Array without first element: "+fruits);
        console.log("Deleted elements: "+fruitShifted);

        //adding first element in array
        fruits.unshift("Kiwi");
        console.log("Array with new first element: "+fruits);
    
        //deleting last element in array
        fruits.pop();
        console.log("Array with last element deleted: "+fruits);
        //adding last element inarray
        fruits.push("Blueberry");
        console.log("Array with new last element added: "+fruits);

        //
        const fruits3 = ["Banana","Orangr","Apple","Mango"];
        console.log("Array before two values are spliced: "+fruits3);
        fruits3.splice(2,0,"Lemon","Kiwi");
        
        console.log("Array after two values are spliced: "+fruits3);
        fruits3.splice(2,1);

        console.log("Array After \"Lemon\" at index [2] deleted: "+fruits3);

        const slicedFruits = fruits3.slice(1,3);
        console.log("Mini-array: "+slicedFruits);
        console.log("Orignal array: "+fruits3);

        const newString = fruits3.toString(0);
        console.log("Converted to String from Array: "+newString);


    </script>
</body>
</html>
